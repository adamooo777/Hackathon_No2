<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <h1>TEL AVIV GuestBook</h1>
      <div class="form">
        <form action="https://localhost:3000/input" method="POST">
          <label for="name">Full name:</label>
          <input type="text" id="name" name="name" />
          <label for="comment">Comment:</label>
          <input type="text" id="comment" name="comment" />
          <button type="button" id="submitButton" onclick="sendData()">
            Submit
          </button>
        </form>
      </div>
      <div id="root"></div>
    </div>
  </body>
